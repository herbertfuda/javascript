<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <form action="">
        <label for="estado">Selecione o estado</label>

        </select><br>
        <label for="veiculo">Selecione o veículo</label>

        </select><br>
        <label for="preco">Preço do veículo</label>
        <input type="number" name="preco" id="preco">

    <p id="msg">O valor do IPVA para seu carro é: R$ <span id="ipva"></span></p>
