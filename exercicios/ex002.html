<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>
    <script>
        function verificar(){
            var txtpais = window.document.querySelector('input#pais')
            var resposta = window.document.querySelector('div#resp')
            var resultado = txtpais.value
            resposta.innerHTML = `<p> Você nasceu no(a) ${resultado}. `
        }
    </script>
</body>
</html>
